<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/train.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>
<body>


	<div class="container">
    	<div class="row">
      		<div class="col-md-12">
				<div class="card border-dark mb-3">
  					<div class="card-header">Header</div>
  					<div class="card-body text-dark">
    					<table class="table table-striped">
    						<thead>
      						<tr>
        						<th>Train Name</th>
        						<th>Destination</th>
        						<th>Frequency(min)</th>
        						<th>Next Arrival</th>
        						<th>Minutes Away</th>
      						</tr>
    						</thead>
    						<tbody class="train-body">
    						</tbody>
  						</table>
  					</div>
    			</div>
    		</div>	
    	</div>
    	<div class="row">
      		<div class="col-md-12">
      			<form>
  					<div class="form-group">
    					<label for="trainName">Train Name</label>
    					<input type="text" class="form-control" id="trainName" placeholder="Name">
  					</div>
  					<div class="form-group">
    					<label for="trainDestination">Destination</label>
    					<input type="text" class="form-control" id="trainDestination" placeholder="Destination">
  					</div>
  					<div class="form-group">
    					<label for="trainTime">First Train Time (HH:mm - military time)</label>
    					<input type="text" class="form-control" id="trainTime" placeholder="HH:mm">
  					</div>
  					<div class="form-group">
    					<label for="trainFrequency">Frequency (min)</label>
    					<input type="number" class="form-control" id="trainFrequency" placeholder="Frequency(min)">
  					</div>
  					<button type="submit" class="btn btn-primary submit-button">Submit</button>
				</form>

			</div>

      			
    	</div>
	
   	</div>


</body>
</html>
